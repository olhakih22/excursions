<h2 class="text-center">Наша команда</h2>
<div class="allPersonal row">
  <div *ngFor="let person of personal; index as i;" class=" col-sm-6">
    <div class="singlePersonal">
      <div class="img">
        <img src="{{person.img}}" alt="">
      </div>
      <div class="infoPerson">
        <h3 class="text-center">{{person.name}}</h3>
        <p class="text-center">Місце у команді: {{person.work}}</p>
        <h4 class="text-center">Коротко про себе</h4>
        <p class="text">
          {{person.about}}
        </p>
      </div>
    </div>
  </div>
</div>
